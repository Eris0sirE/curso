<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!--online template, arrumar depois, fazer fazer sentido e pedir rewiew do professor-->
<body>
    <div class="container">
        <h1>Simple Shopping Cart</h1>
        <div class="items">
            <div class="item">
                <h2>Product 1</h2>
                <p>$10</p>
                <button class="add-to-cart" data-price="10">Add to Cart</button>
            </div>
            <div class="item">
                <h2>Product 2</h2>
                <p>$20</p>
                <button class="add-to-cart" data-price="20">Add to Cart</button>
            </div>
        </div>
        <h2>Cart</h2>
        <div class="cart">
            <ul class="cart-items">
               
            </ul>
            <p>Total: <span class="total-price">$0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
