<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="code.js"></script>
    <link rel="stylesheet" href="./style/dist/cadastro.css">
</head>
<body>
       <header><span id="page-title">Cadastro</span> </header> 
       <container>
        <div class="content">
        <hr><br>
        <form>
        <label for="username">Apelido</label><br>
        <input type="text" id="nick" name="nick"><br><br>
        <label for="genero">Gênero </label>
        <select id="genero" name="genero">
            <option> Gênero </option>
            <option value="m"> Mulher </option>
            <option value="f"> Homem </option>
            <option value="n"> Outro </option>
        </select><br><br>
        <label for="nome">Nome </label><br>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="sobrenome">Sobrenome </label> <br>
        <input type="text" id="sobrenome" name="sobrenome"><br><br>
        <label for="endereco">Endereço</label><br>
        <input type="text" id="endereco" name="endereco"><br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="pass">Senha</label><br>
        <input type="password" name="senha" id="senha"><br><br>
        <button onclick="fazerCadastro()">Cadastrar</button>
        <button type="reset">Limpar</button>
    </form>
    </div>
    </container>
</body>
</html>
